<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cw7 jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#przycisk1").click(function(){
            $("#napis1").text("my o tym wiemy");
        });
        $("#przycisk2").click(function(){
            $("#napis2").html("<h1>my o tym wiemy</h1>");
        });
        $("#przycisk3").click(function(){
            $("#napis3").val("my o tym wiemy");
        });
        })
    </script>
</head>
<body>
    <p id="napis1">To są zajęcia z cyklu ja chcę jeszcze więcej</p>
    <p id="napis2" >to jest wielkie szczęście poznać jquery w samochodówce </p>
    <p>
        pole :<input type="text" id="napis3" value="2ct to spoko ziomale"/>
    </p>
    <button id="przycisk1">Wyślij text </button>
    <button id="przycisk2">Wyślij html</button>
    <button id="przycisk3">Wyślij wiadomosc</button>
</body>
</html>
