<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQery -cw 5</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style type="text/css">
        #div1{width:80px;height: 80px;display:none;background-color:brown;}
        #div2{width:80px;height: 80px;display:none;background-color:blue;}
        #div3{width:80px;height: 80px;display:none;background-color:aqua;}
        #div4{width:80px;height: 80px;display:none;background-color:goldenrod;}
    </style>
    <script>
        jQuery(function(){
            $("button").click(function(){
                $('#div1').fadeIn();
                $('#div2').fadeIn("slow");
                $('#div3').fadeIn("2000");
                $('#div4').fadeIn("3000");
                $('#div1').fadeOut();
                $('#div2').fadeOut("slow");
                $('#div3').fadeOut("2");
                $('#div4').fadeOut("3");
            })
        })
    </script>
</head>
<br>
    <p>Prezentacjia funkcji fdin/fadeOut</p>
    <button>Uruchom prezentacjie Fade</button></br>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
</body>
</html>
