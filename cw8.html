<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cw 8 jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style type="text/css">
        #box{
        display:none;
     border-radius: 20px;
     border:2px solid black;
     width:200px;
     font-family:'Comic Sans MS';
     padding:10px;
     }
    </style>
    <script type="text/javascript">
        $(function() {
            $("#show").click(function() {
                $("#box").show();

            });
            $("#hidden").click(function() {
                $("#box").hide();
            })
        })
    </script>
</head>
<body>
    <button id="show">pokaz</button>
    <button id="hidden">ukryh</button>
    <div id="box">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veritatis consequatur deleniti repellat a doloremque cum eveniet sed soluta nemo qui neque, doloribus facere fugit maiores quos delectus exercitationem harum voluptate.
    </div>


</body>
</html>
