<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cw10</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style type="text/css">
        h1{
            color:burlywood;

        }
        .mojaklasa{
            margin-left: 5px;
            background-color:cornflowerblue;
            color:crimson;
            cursor:pointer;
        }
    </style>
    <script type="text/javascript">
        $(function(){
            $("#dodaj").on("click",function(){
                var val = $("input").val();
                if(val !=""){
                    var element = $("<li></li>").text(val);
                    $(element).append("<button class='mojaklasa'>X</button>");
                    $("#mojalista").append(element);
                    $("input").val("");
                    $(".mojaklasa").on("click",function(){
                        $(this).parent().remove();
                    });
                }
                
            });
        });
    </script>
</head>
<body>
    <h1>Dodawanie do listy element√≥w</h1>
    <input type="text" placeholder="nowy punkt listy"/>
    <button id="dodaj">Dodaj</button>
    <ol id="mojalista">

    </ol>
</body>
</html>
