<head>

    <title>Zadanie</title>
    <style>
html, body {
    padding:0;
    margin:0;
}
div{
    border:solid 1px red;
}
#conteiner{
    min-height:100%;
    min-width:50%;

    max-width:50%;

    flex:left;
}

    min-height:50%;

}

    min-height:50%;

    width:80px;

}
        #div1{width:60px;height: 60px;display:none;background-color:brown;}
        #div2{width:60px;height: 60px;display:none;background-color:blue;}
        #div3{width:60px;height: 60px;display:none;background-color:aqua;}
        #div4{width:60px;height: 60px;display:none;background-color:goldenrod;}
        #div5{width:60px;height: 60px;display:none;background-color:rgba(219, 106, 13, 0.623)}
        #div6{width:60px;height: 60px;display:none;background-color:rgb(20, 151, 53);}
        #div7{width:60px;height: 60px;display:none;background-color:rgb(76, 9, 21);}
        #div8{width:60px;height: 60px;display:none;background-color:rgb(188, 219, 49);}
    </style>
    <script type="text/javascript">
        $(function(){
            var stat= 2;
            $("#dodaj").on("click",function(){
                if(stat ==1){
                    stat++
                var val = $("input").val();
                if(val !=""){
                    var element = $("<li></li>").text(val);
                    $(element).append("<button style='background-color:yellow;' class='mojaklasa'>X</button>");
                    $("#mojalista").append(element);
                    $("input").val("");
                    $(".mojaklasa").on("click",function(){
                        $(this).parent().remove();
                    });
                }
                }else if(stat == 2){
                    stat++
                var val = $("input").val();
                if(val !=""){
                    var element = $("<li></li>").text(val);
                    $(element).append("<button style='background-color:red;' class='mojaklasa'>X</button>");
                    $("#mojalista").append(element);
                    $("input").val("");
                    $(".mojaklasa").on("click",function(){
                        $(this).parent().remove();
                    });
                }
                }else{
                    stat--
                    stat--
                var val = $("input").val();
                if(val !=""){
                    var element = $("<li></li>").text(val);
                    $(element).append("<button style='background-color:cyan;' class='mojaklasa'>X</button>");
                    $("#mojalista").append(element);
                    $("input").val("");
                    $(".mojaklasa").on("click",function(){
                        $(this).parent().remove();
                    });
                } 
                }
            });
           
            $("#tak").click(function(){
                $('#div1').fadeIn();
                $('#div2').fadeIn("slow");
                $('#div3').fadeIn("2000");
                $('#div4').fadeIn("3000");
                $('#div5').fadeIn("4000");
                $('#div6').fadeIn("5000");
                $('#div7').fadeIn("6000");
                $('#div8').fadeIn("7000");
                $('#div1').fadeOut();
                $('#div2').fadeOut("slow");
                $('#div3').fadeOut("2000");
                $('#div4').fadeOut("3000");
                $('#div5').fadeOut("4000");
                $('#div6').fadeOut("5000");
                $('#div7').fadeOut("6000");
                $('#div8').fadeOut("7000");
           
        });

        $("#plus").click(function(){
            var a = $("#jeden");
            var b = $("#dwa") ;
            var c = a+b;
            $("#wynik").text(c);
        });





        });
   
        
    </script>
</head>
<body>
    <script>
        $(".plus").click(function(){
            var a = $(".jeden");
        var b = $(".dwa") ;
        var c = a+b;
            $(".wynik").text(c);
        });
    </script>
    <div id="conteiner">
        <h1>Dodawanie do listy element√≥w</h1>

        </ol>

    <button id="tak">Kliknij mnie by ukazac animacjie</button>
    <div id="conteiner1">

        <div id="div3"></div>

        <div id="div5"></div>
        <div id="div6"></div>
        <div id="div7"></div>
        <div id="div8"></div>
    </div>
    <div id="conteiner2">
        <input id="jeden" placeholder="wpisz wartosc"/>
        <input id="dwa" placeholder="wpisz wartosc"/>
